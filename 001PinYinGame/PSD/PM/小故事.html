          <p><span>正值夏天，即使是朝阳照在湛蓝的海水上，也蒸出了一片雾气。像迷障一样的雾气中，闪烁着亮光。如果有人正在睁大眼睛仔细看，可以看到一只章鱼在玩耍着许多小珍珠。这只章鱼很爱美，喜欢用珍珠装扮自己。章鱼追逐有珍珠的鱼儿，争抢他们的珍珠，自己也找遍了所有的贝壳，才得到了这些堆起来有几丈高的珍珠。但是，因为章鱼只长着八只触角，所以只能同时玩八颗珍珠。此时，章鱼才意识到自己的手是有限的，通过震慑其他小动物来争夺那么多的珍珠也没有办法同时装饰到自己身上。最终，章鱼也知道了自己抢别人东西的这种行为是不对的，她的心中传来阵阵愧疚感。她找到那些受害者把珍珠还给了他们并郑重地道歉，他们成为了好朋友。</span></p>
